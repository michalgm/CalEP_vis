<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Cal Ed Partners - Data Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id='content' class='container-fluid'>
      <div class='col-md-7'>
        <div id='viz-container'></div>
      </div>
      <div id='controls' class='col-md-5'>
        <div id='display-controls' class='panel panel-default text-center'>
          <div class='panel-heading'>
            <h3 class='panel-title'>Display Type</h3>
          </div>
          <div class='panel-body'>
            <label class='radio-inline'>
              <input type='radio' name='display-type' checked='true' value='give'> Give-oriented 
            </label>
            <label class='radio-inline'>
              <input type='radio' name='display-type' value='get'> Get-oriented 
            </label>
            <label class='radio-inline'>
              <input type='radio' name='display-type' value='both'> Both 
            </label>
            <label class='radio-inline'>
              <input type='radio' name='display-type' value='districts'> Districts-Only
            </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" checked='true' id='districtFraction' value="1">
                Normalize Hosted events
              </label>
            </div>
          </div>
        </div>
        <div id='info' class="panel panel-info">
          <div class="panel-heading text-center">
            <h3 class="panel-title"></h3>
          </div>
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <h2 class='loading text-center alert alert-info'>Loading...</h2>
    </div>
    <script src="scripts/vendor.js"></script>

    <script src="scripts/plugins.js"></script>

    <script src="scripts/main.js"></script>
    
</body>
</html>
