<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Cal Ed Partners - Data Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id='content' class='container-fluid'>
      <div class='col-md-offset-1 col-md-7'>
        <div id='viz-container'></div>
      </div>
      <div id='controls' class='col-md-3'>
        <div id='display-controls' class='panel panel-default text-center'>
          <div class='panel-heading'>
            <h3 class='panel-title'>Display Type</h3>
          </div>
          <div class='panel-body'>
            <label class='radio-inline'>
              <input type='radio' name='display-type' checked='true' value='give'> Give-oriented 
            </label>
            <label class='radio-inline'>
              <input type='radio' name='display-type' value='get'> Get-oriented 
            </label>
            <label class='radio-inline'>
              <input type='radio' name='display-type' value='both'> Both 
            </label>
            <label class='radio-inline'>
              <input type='radio' name='display-type' value='districts'> Districts-Only
            </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" id='districtFraction' value="1">
                Normalize Hosted events
              </label>
            </div>
          </div>
        </div>
        <div id='info' class='well'></div>
      </div>
      <h2 class='loading text-center alert alert-info'>Loading...</h2>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tabletop/src/tabletop.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    
</body>
</html>
